<!doctype html5>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" data-main="require_config.js" 
            src="vendor/require/require-full-2.1.8.js"></script>

</head>

<body>
    <h1>HTML5 Canvas Annotation Tool Test</h1>
    
    <div class="clear"></div>

    <style>
        #target {
            border: 1px solid blue;
            padding: 10px;
            max-width: 645px;
        }
    </style>


    <div id="target" style="border:1px solid blue;">
        <img src="addition.png">
    </div>
    <div class="clear"></div>
    <div id="tools"></div>



    <script>
        window.setTimeout(function(){
            var AnnotationTool = require(["main"], function(AnnotationTool) {
                window.a = new AnnotationTool({target:"#target"});
                window.a.render("#target");
                window.a.setActiveTool("pencil");
                window.a.renderUtils("#tools");
            });
        },200);
        

    </script>

</body>
</html>
