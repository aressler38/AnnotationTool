<!doctype html5>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" data-main="require_config.js" 
            src="vendor/require/require-full-2.1.8.js"></script>

</head>

<body>
    <h1>HTML5 Canvas Annotation Tool Test</h1>
    
    <div class="clear"></div>
    <div id="target" style="width:400px;height:400px;border:4px solid blue;"></div>



    <script>
        var phantomTimeout = 10000;


        setTimeout(function(){
            var AnnotationTool = require(["main"], function(AnnotationTool) {
                window.a = new AnnotationTool();
                window.a.render("#target");
                window.a.setActiveTool("pencil");
                window.a.renderUtils("#target");
            });
        }, 2000);
        

        setTimeout(function() {
            window.callPhantom = (window.callPhantom || function(){console.log("you aren't running phantomJS");});
            window.callPhantom("takeShot");
        },phantomTimeout);
    </script>

</body>
</html>
